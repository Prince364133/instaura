<!DOCTYPE html>
<html lang="en">

<head>
                <base href="/instaura/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaura Admin - Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/firebase-config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div id="app" class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col">
            <div class="px-6 py-8 border-b border-gray-800">
                <h1 class="text-2xl font-black tracking-tight">INSTAURA<span class="text-brand-red">.</span></h1>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="flex items-center space-x-3 px-4 py-3 bg-brand-red rounded-lg text-white shadow-md">
                    <i class="fas fa-briefcase w-5"></i>
                    <span class="font-medium">Job Postings</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                    <i class="fas fa-file-alt w-5"></i>
                    <span class="font-medium">Insights / Blog</span>
                </a>
            </nav>

            <div class="p-6 border-t border-gray-800">
                <button id="logoutBtn"
                    class="flex items-center space-x-3 text-gray-400 hover:text-white transition group">
                    <i class="fas fa-sign-out-alt group-hover:text-red-400"></i>
                    <span>Sign Out</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm border-b border-gray-200 px-8 py-4 flex justify-between items-center">
                <base href="/instaura/">
                <h2 class="text-2xl font-bold text-gray-800">Manage Job Postings</h2>
                <a href="admin/editor.html?type=job">
                    <button
                        class="bg-gray-900 text-white px-5 py-2.5 rounded-lg hover:bg-black transition flex items-center space-x-2 shadow-lg">
                        <i class="fas fa-plus"></i>
                        <span>Add New Role</span>
                    </button>
                </a>
            </header>

            <div class="p-8">
                <!-- Content Area -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Role Title</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Department</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsList" class="bg-white divide-y divide-gray-200">
                            <!-- Populated via JS -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center" colspan="4">
                                    Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        firebase.initializeApp(window.firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth Guard
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'admin/login.html';
            } else {
                loadJobs();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut();
        });

        // Load Jobs
        function loadJobs() {
            const tableBody = document.getElementById('jobsList');

            db.collection('jobs').get().then((snapshot) => {
                if (snapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-gray-400">No active job postings found.</td></tr>';
                    return;
                }

                let html = '';
                snapshot.forEach((doc) => {
                    const job = doc.data();
                    html += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">${job.title || 'Untitled'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-600">${job.category || 'General'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Active
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="deleteJob('${doc.id}')" class="text-red-600 hover:text-red-900 ml-4 hover:underline">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                tableBody.innerHTML = html;
            }).catch((error) => {
                console.error("Error getting jobs: ", error);
                tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-red-500 text-center">Error loading data: ${error.message}</td></tr>`;
            });
        }

        window.deleteJob = function (id) {
            if (confirm('Are you sure you want to delete this job posting? This cannot be undone.')) {
                db.collection('jobs').doc(id).delete().then(() => {
                    loadJobs();
                }).catch((error) => {
                    alert('Error removing document: ' + error);
                });
            }
        };
    </script>
</body>

</html>
