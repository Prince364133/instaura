<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/instaura/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaura Admin - Login</title>
    <link rel="stylesheet" href="/assets/styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/assets/firebase-config.js"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-gray-900 tracking-tight">INSTAURA<span class="text-brand-red">.</span>
            </h1>
            <p class="text-gray-500 mt-2">Admin Portal Access</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-brand-red focus:border-brand-red outline-none transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-brand-red focus:border-brand-red outline-none transition">
            </div>

            <div id="errorMessage" class="text-red-600 text-sm hidden"></div>

            <button type="submit"
                class="w-full bg-brand-red text-white py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-lg transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>
    </div>

    <script>
        // Check if config exists
        if (!window.firebaseConfig) {
            document.getElementById('errorMessage').textContent = "Error: Firebase Config not found.";
            document.getElementById('errorMessage').classList.remove('hidden');
        } else {
            firebase.initializeApp(window.firebaseConfig);
        }

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            errorMsg.classList.add('hidden');

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    window.location.href = '/admin/dashboard.html';
                })
                .catch((error) => {
                    errorMsg.textContent = error.message;
                    errorMsg.classList.remove('hidden');
                });
        });

        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/admin/dashboard.html';
            }
        });
    </script>
</body>

</html>
