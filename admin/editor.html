<!DOCTYPE html>
<html lang="en">

<head>
                <base href="/instaura/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaura Admin - Editor</title>
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/firebase-config.js"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        <header class="bg-gray-50 px-8 py-6 border-b border-gray-200 flex justify-between items-center">
                <base href="/instaura/">
            <h1 class="text-2xl font-bold text-gray-900">Create New Job Posting</h1>
            <a href="admin/dashboard.html" class="text-gray-500 hover:text-gray-800 text-sm font-medium">Cancel</a>
        </header>

        <form id="editorForm" class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Job Title</label>
                <input type="text" id="title" required
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red focus:border-transparent outline-none transition"
                    placeholder="e.g. Inside Sales Associate">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Category (Department)</label>
                <select id="category"
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red outline-none">
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Short Description</label>
                <textarea id="description" rows="3" required
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red outline-none"
                    placeholder="Brief overview for the card..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Key Responsibilities (Bullet points)</label>
                <textarea id="bullets" rows="5"
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red outline-none font-mono text-sm"
                    placeholder="- Responsibility 1&#10;- Responsibility 2&#10;- Responsibility 3"></textarea>
                <p class="text-xs text-gray-500 mt-1">Enter each point on a new line starting with a hyphen.</p>
            </div>

            <div class="pt-4 flex justify-end">
                <button type="submit"
                    class="bg-brand-red text-white px-8 py-4 rounded-xl font-bold hover:bg-red-700 transition shadow-lg flex items-center gap-2">
                    <span>Publish Posting</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        firebase.initializeApp(window.firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth Guard
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = 'admin/login.html';
        });

        document.getElementById('editorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.submitter; // Basic approximation if needed, or get button
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Publishing...';
            btn.disabled = true;

            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const bulletsRaw = document.getElementById('bullets').value;

            // Parse bullets
            const bullets = bulletsRaw.split('\n').filter(line => line.trim().length > 0).map(line => line.replace(/^-\s*/, '').trim());

            try {
                await db.collection('jobs').add({
                    title,
                    category,
                    description,
                    bullets, // Array of strings
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Job posted successfully!');
                window.location.href = 'admin/dashboard.html';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Error: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
